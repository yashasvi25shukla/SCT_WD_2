<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator | Skillcraft Technologies</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1d2671, #c33764);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
    }

    /* Brand name (top-right corner) */
    .brand {
        position: absolute;
        top: 20px;
        right: 25px;
        font-size: 0.9rem;
        opacity: 0.85;
        letter-spacing: 0.5px;
    }

    .container {
        text-align: center;
        animation: fadeIn 1.2s ease;
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 30px; /* GAP BELOW HEADING */
        letter-spacing: 1px;
    }

    .description {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 30px; /* GAP BEFORE CALCULATOR */
        line-height: 1.5;
    }

    .calculator {
        width: 330px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        margin: auto;
    }

    .display {
        width: 100%;
        height: 70px;
        background: rgba(0,0,0,0.7);
        border-radius: 12px;
        color: #fff;
        font-size: 2rem;
        text-align: right;
        padding: 15px;
        margin-bottom: 20px;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 60px;
        border: none;
        border-radius: 15px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.2s;
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

    .operator {
        background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    .equal {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        grid-column: span 2;
    }

    .clear {
        background: linear-gradient(135deg, #ff0000, #ff5e62);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="brand">Skillcraft Technologies</div>

<div class="container">
    <h1>Calculator</h1>

    <p class="description">
        A smart calculator to practice DOM manipulation,<br>
        event handling, keyboard inputs, and basic arithmetic operations.
    </p>

    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="clear">C</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let resultDisplayed = false;

    function updateDisplay(value) {
        display.textContent = value || "0";
    }

    function calculate() {
        try {
            let result = eval(currentInput);
            if (!isFinite(result)) throw "Math Error";
            currentInput = result.toString();
            updateDisplay(currentInput);
            resultDisplayed = true;
        } catch {
            updateDisplay("Error");
            currentInput = "";
        }
    }

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            const value = button.textContent;

            if (value === "C") {
                currentInput = "";
                updateDisplay("0");
            } 
            else if (value === "DEL") {
                currentInput = currentInput.slice(0, -1);
                updateDisplay(currentInput);
            } 
            else if (value === "=") {
                calculate();
            } 
            else {
                if (resultDisplayed && !isNaN(value)) {
                    currentInput = value;
                    resultDisplayed = false;
                } else {
                    currentInput += value;
                }
                updateDisplay(currentInput);
            }
        });
    });

    // Keyboard input support
    document.addEventListener("keydown", (e) => {
        if ((e.key >= "0" && e.key <= "9") || "+-*/.%".includes(e.key)) {
            currentInput += e.key;
            updateDisplay(currentInput);
        }
        if (e.key === "Enter") calculate();
        if (e.key === "Backspace") {
            currentInput = currentInput.slice(0, -1);
            updateDisplay(currentInput);
        }
        if (e.key === "Escape") {
            currentInput = "";
            updateDisplay("0");
        }
    });
</script>

</body>
</html>
