<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator | Skillcraft Technologies</title>
<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="brand">Skillcraft Technologies</div>

<div class="container">
    <h1>Calculator</h1>

    <p class="description">
        A smart calculator to practice DOM manipulation,<br>
        event handling, keyboard inputs, and basic arithmetic operations.
    </p>

    <div class="calculator">
        <div id="display" class="display">0</div>

        <div class="buttons">
            <button class="clear">C</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
